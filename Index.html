<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Compras</title>
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/5993/5993337.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>
            <img src="https://cdn-icons-png.flaticon.com/512/5993/5993337.png" alt="Ícone" class="icon">
            Lista de Compras
        </h1>

        <input type="text" id="search" placeholder="Buscar Produto..." onkeyup="searchProducts()">

        <form id="productForm">
            <input type="text" id="name" placeholder="Nome do Produto" required>
            <input type="number" id="price" placeholder="Preço" required min="0" step="0.01">
            <input type="number" id="quantity" placeholder="Quantidade" required min="1">
            <button type="submit">Adicionar Produto</button>
        </form>
        <p id="errorMessage" class="error-message"></p>

        <ul id="productList"></ul>
    </div>

    <script src="app.js"></script>
</body>
</html>
